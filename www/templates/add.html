<ion-view view-title="Add Duit Raya">
  <ion-content>

    <div class="list">
	  <label class="item item-input">
	    <input type="text" placeholder="From" ng-model="data.name">
	  </label>
	  <label class="item item-input">
	    <input type="number" placeholder="How much?" ng-model="data.value">
	  </label>
	  <button class="button button-block button-positive" ng-click="add(data)">Add <i class="ion-checkmark-round"></i></button>
	</div>

  </ion-content>
</ion-view>
