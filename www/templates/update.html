<ion-view view-title="Update Duit Raya">
  <ion-content>

    <div class="list">
	  <label class="item item-input">
	    <input type="text" placeholder="From" ng-model="data.name">
	  </label>
	  <label class="item item-input">
	    <input type="number" placeholder="How much?" ng-model="data.value">
	  </label>
	  <button class="button button-block button-positive" ng-click="update(data)">Update</button>
	</div>

  </ion-content>
</ion-view>
